<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据类型</title>
  <style>
    * {
      margin: 0;
      padding: 0; 
      font-size: 14px;
      box-sizing: border-box
    }
    body {    
      padding: 20px;
    }
    div {
      line-height: 40px
    }
    h1 {
      font-size: 20px
    }
  </style>
</head>
<body>
  <h1>数据类型</h1>
  <div>5中基本数据类型: string, undefined, null, number, boolean</div>
  <div>1中复杂数据类型：object</div>
  <div>通过操作符typeof可以判断变量的数据类型</div>
</body>
<script>
  /**
   * undefined类型，定义了变量但没有赋值
   */
  var a;
  console.log(typeof a)
  
  /**
   * string类型
   */
  var b = '123abac';
  console.log(typeof(b))

  /**
   * null值，这个值比较特别，null的数据类型是object
   */
  var c = null;
  console.log(typeof c)

  /**
   * number类型 
   */
  var d = 123;
  console.log(typeof d)

  /**
   * boolean类型，有两个值true和false
   */ 
  var e = true;
  console.log(e)
</script>
</html>
