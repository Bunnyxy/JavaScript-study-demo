<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javascript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    body {
      font-size: 14px;
      padding: 20px;
    }
    ul li {
      line-height: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li>javascript中使用垃圾自动回收机制，javascript为了节约内存，会周期性的去查找js中不在使用变量，然后把他从内存中释放掉，以便重新使用</li>
    <li>
      由于是周期性了，可能造成内存清理不及时，我们也可以手动的清理内存，只需要把变量设置null即可
    </li>
  </ul>
</body>
</html>
