<script>
  function getData(t) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(t);
      }, t)
    })
  }
  var p1 = getData(1000);
  var p2 = getData(2000);
  Promise.all([p2, p1]).then(data => {
    console.log(data);
  })
  Promise.race([p2, p1]).then(data => {
    console.log(data);
  })
</script>
