<script>
    let str = "abc123def456 gh";
    let regex = /1[358]\d{9}/;
    console.log(regex.test('18702707106'))
    console.log(str.replace(/(?!123)/g, 'bb'));
    let str1 = '12345678';
    console.log(str1.replace(/(?=(\d{3})+$)/g, ','));
    console.log(str1.replace(/^\d{1}/, 'p'))
    var regex1 = /^[0-9a-zA-Z]{6, 12}$/;
    console.log(regex1.test('acde12345A'))
    console.log(/^\w+$/.test('12'))
    var reg = new RegExp(/^[0-9A-Za-z]\w*$/);
    console.log(reg.test('132323v'));
    console.log(/.*[0-9].*[A-Z].*[a-z].*_/.test('12ADAjk_'))
