  <title>算法和流程控制</title>
  <style>

      line-height: 30px;
    }
  </style>

<script>
  var t = new Date().getTime();
  for (var i = 0; i < 1000; i ++) {
    console.log(i)
  }
  console.log(new Date().getTime() - t);
</script>
