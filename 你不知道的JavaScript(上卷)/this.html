<script>
  function showName() {
    return this.name.toUpperCase();
  }
  function speak() {
    let  greeting = 'i am ' + showName.call(this);
    return greeting
  }
  var me = {
    name: 'zhangli'
  }
  console.log(showName.call(me));
  console.log(speak.call(me));

</script>
